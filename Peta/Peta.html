<!DOCTYPE html>
<html>
<head>
  <title>Daftar Kecamatan Surabaya</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 1000px; width: 100%;}
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {minZoom:12, maxZoom:15}).setView([-7.320, 112.72], 9);
  
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('./Segmentasi_Kecamatan.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: '#3388ff',
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.NAMOBJ) {
            layer.bindPopup(`<strong>${feature.properties.NAMOBJ}</strong>`);
          }
        }
      }).addTo(map);
    })
    .catch(err => console.error('Gagal memuat GeoJSON:', err));
</script>

</body>
</html>
