<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - UniMap</title>
    <link rel="stylesheet" href="./globals.css">
    <link rel="stylesheet" href="./Styleguide.css">
    <link rel="stylesheet" href="./RegistStyle.css">
    <style>
        .notif {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }
        
        .notif.success {
            background-color: #d4ffe4;
            color: #008a26;
        }
        
        .notif.error {
            background-color: #ffe4e4;
            color: #a80000;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper input:focus+.rectangle {
            background-color: #53e28c;
        }
        
        .form-options {
            display: flex;
            align-items: center;
            margin-top: 8px;
            margin-left: 5px;
            gap: 10px;
        }
        
        .eye-icon {
            position: absolute;
            top: 23px;
            right: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="register-akun">
        <div class="div">
            <div class="overlap">
                <div class="overlap-group">
                    <img class="vector" src="./img/Vector Background.svg" alt="vector background">
                    <div class="background"></div>
                    <div class="background-2"></div>
                    <div class="background-3"></div>

                    <div class="form-registrasi">
                        <header class="header">
                            <div class="text-wrapper">Register akun anda</div>
                            <p class="p">Dapatkan fitur tambahan seperti menyimpan lokasi favorit, mendapatkan rekomendasi pribadi, dan banyak lagi.</p>
                        </header>

                        <form action="register.php" method="POST">
                            <div class="email">
                                <label class="text-wrapper-2" for="email">Alamat Email</label>
                                <div class="component">
                                    <input type="email" name="email" id="email" placeholder="12345678@gmail.com" class="text-wrapper-3" required>

                                    <div class="rectangle"></div>
                                </div>
                            </div>

                            <div class="username">
                                <label class="text-wrapper-4" for="username">Masukan nama anda</label>
                                <div class="div-wrapper">
                                    <input type="text" name="username" id="username" placeholder="ABCD_01" class="text-wrapper-3" required>
                                </div>
                            </div>

                            <div class="overlap-2">
                                <div class="password">
                                    <div class="overlap-3">
                                        <div class="kolom-pengisian">
                                            <label class="text-wrapper-9" for="password">Masukan Password anda</label>
                                            <div class="overlap-4">
                                                <input type="password" name="password" id="password" placeholder="Ketik password anda" class="text-wrapper-6" required oninput="checkStrength(this.value)">
                                                <div class="eye">
                                                    <div class="group-wrapper">
                                                        <div class="group"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <span id="passwordError" class="popup-error"></span>
                                            <div class="text-wrapper-8">
                                                <label><input type="checkbox" name="remember"> Simpan data login ?</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="keamanan-password">
                                        <div class="text-wrapper-10" id="strengthText"></div>
                                </div>
                            </div>

                            <button type="submit" class="daftar">
                                <div class="text-wrapper-5">Daftar</div>
                            </button>

                            <div class="masuk">
                                <a href="./Login_Unimap.html">
                                    <div class="overlap-6">
                                        <div class="rectangle-3"></div>
                                        <div class="text-wrapper-11">Masuk</div>
                                    </div>
                                </a>
                            </div>

                            <img class="awan" src="./img/Awan 1.svg" alt="awan1">
                            <img class="img" src="./img/Awan 2.svg" alt="awan2">
                            <div class="text-wrapper-12">Sudah Punya Akun ?</div>
                            <p class="untuk-tetap">Untuk tetap terhubung dengan <br>kami silakan login dengan informasi pribadi anda</p>
                    </div>
                    <div class="text-wrapper-13">UniMap</div>
                </div>
                <img class="navigasi" src="./img/Navigasi.svg" alt="navigasi">
            </div>
        </div>

        <script>
        function checkStrength(password) {
            const strengthText = document.getElementById('strengthText');

            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[^A-Za-z0-9]/.test(password);
            const length = password.length;

            let strength = 0;
            if (hasLower) strength++;
            if (hasUpper) strength++;
            if (hasNumber) strength++;
            if (hasSpecial) strength++;
            if (length >= 8) strength++;

            if (length === 0) {
                strengthText.textContent = '';
                strengthText.className = '';
            } else if (strength <= 2) {
                strengthText.textContent = 'Lemah';
                strengthText.className = 'strength-weak';
            } else if (strength === 3 || strength === 4) {
                strengthText.textContent = 'Menengah';
                strengthText.className = 'strength-medium';
            } else {
                strengthText.textContent = 'Kuat';
                strengthText.className = 'strength-strong';
            }
        }
        </script>
        <script>
            document.querySelector("form").addEventListener("submit", function(e) {
                const password = document.getElementById("password").value;
                const errorBox = document.getElementById("passwordError");

                const hasUpper = /[A-Z]/.test(password);
                const hasLower = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecial = /[^A-Za-z0-9]/.test(password);
                const lengthOK = password.length >= 8;

                if (!(hasUpper && hasLower && hasNumber && hasSpecial && lengthOK)) {
                    e.preventDefault();
                    let errors = [];
                    if (!lengthOK) errors.push("minimal 8 karakter");
                    if (!hasUpper) errors.push("huruf kapital");
                    if (!hasLower) errors.push("huruf kecil");
                    if (!hasNumber) errors.push("angka");
                    if (!hasSpecial) errors.push("simbol (@$!%*?&)");

                    errorBox.innerText = "Password harus mengandung " + errors.join(", ") + ".";
                    errorBox.style.display = "block";
                } else {
                    errorBox.style.display = "none";
                }
            });
        </script>

</body>

</html>
